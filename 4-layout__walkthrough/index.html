<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Box Model</title>
        <style type="text/css">
        	#container {
        	margin-right: auto; /*Auto margins used for centering elements*/
   			margin-left: auto; 
		    width: 960px;
		    height: 600px;
		    padding: 10px;
    		border-radius: 10px;
    		font-size:0;
		}

		    .box {
    		width: 220px;
    		height: 150px;
    		background-color: #81BBC9;
    		margin: 10px;
    		padding: 10px;
    		border-radius: 10px;
    		display: inline-block;
    		width: 100%;
    		font-size: 30px;
    		color: black;
    		font-family: Arial;
		}

        </style>
    </head>
    <body>
        <div id="container">
        	<div class="box">Header</div>
    		<div class="box">Sidebar</div>
    		<div class="box">Content</div>
    		<div class="box">Footer</div>
        </div>

    </body>
</html>
